<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css notes/notas.css">
    <link rel="stylesheet" href="../../components/agroplus styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <title>Formulario Notas</title>
</head>
<body>
     
    <header>
        <section class="header-container">
            <div class="header-image">
                <div class="logo-agroplus">
                    <a href="../../dashboard/HTML dashboard/dashboard.html">
                        <img src="../../assets/iconos/logo agroplus.png" alt="Logo Agroplus">
                    </a>
                </div>
                <div class="logo-agroplus">
                    <a href="../../dashboard/HTML dashboard/dashboard.html">
                        <img src="../../assets/iconos/Agroplus.png" alt="Agroplus">
                    </a>
                </div>
            </div>
            <div class="menu-simple">
                <button class="config-btn" id="openConfigModal">
                    <i class="fa-solid fa-gear"></i> Configuración
                </button>
            </div>
        </section>
    </header>
    <main>
        <section class="container-form">
            <div class="text-form-animal">
                <h2>Formulario Notas</h2>
            </div>
            <div class="div-form-animal">
                <form>
        
                        <input class="controls" type="text" id="id_nota" name="id_nota" placeholder="Numero de la nota">
                        <input class="controls" type="text" id="titulo_nota" name="titulo_nota" placeholder="Titulo de la nota">
                        <textarea id="nota" name="nota" rows="5" cols="50" placeholder="Escribe tu nota aquí..."></textarea>


                        <select class="controls" id="notas" name="notas">
                            <option value="" disabled selected>Asignar a</option>
                            <option value="animal">Animal</option>
                            <option value="crias">Crias</option>
                            <option value="vacunacion">Vacunacion</option>
                            <option value="desparasitacion">Desparasitación</option>
                        </select>

                        <input class="controls" type="submit">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="cerrar-sesion">
            <a href="../../auth/View HTML/Index.html">Cerrar Sesión</a>
        </div>
       
    </footer>
</body>
</html>
