<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroPlus - Inicio</title>
    <link rel="stylesheet" href="../Css/sign-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="header-container"> 
            <div class="header-image">
                <div class="logo-agroplus">
                    <img src="../../assets/iconos/logo agroplus.png" alt="Logo Agroplus">
                </div>
                <div class="logo-agroplus">
                    <img src="../../assets/iconos/Agroplus.png" alt="Agroplus">
                </div>
            </div>
        </section>
      </header>
     <main>
        <section class="container-form">
            <div class="text-sign-up">
                <h2>Registrarme</h2>
            </div>
            <div class="div-form-registration">
                <form action="">
                    <input class="controls" type="text" name="name" id="name" placeholder="Nombre" required>
                    <input class="controls" type="email" name="correo_electronico" id="email" placeholder="Correo Electronico" required>
                    <input class="controls" type="number" name="phone" id="phone" placeholder="Telefono" required>
                    <input class="controls" type="password" name="contrasena" id="password" placeholder="Contraseña" required>
                    <input class="controls" type="password" name="confirmar_contrasena" id="password" placeholder="Confirmar contraseña" required>
                    <input class="controls" type="submit" value="Registrarme">
                    
                </form>
            </div>
            <div id="app"></div>
            <div class="div-account"> 
                <a href="../View HTML/log-in.html">¿Ya tengo cuenta?</a>
            </div>
        </section>
     </main>
     <script src="../Js/sig-up.view.js"></script>
     <script src="./dom.js" defer></script>
</body>
</html>
