<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroPlus - Recuperar contraseña</title>
    <link rel="stylesheet" href="./forgotPassword.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="header-container"> 
            <div class="header-image">
                <div class="logo-agroplus">
                    <img src="../assets/iconos/logo agroplus.png" alt="Logo Agroplus">
                </div>
                <div class="logo-agroplus">
                    <img src="../assets/iconos/Agroplus.png" alt="Agroplus">
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="container-form">
            <div class="text-sign-up">
                <h2>Recuperar contraseña</h2>
            </div>
            <div>
                <p>Escriba su correo electronico </p>
            </div>
            <div class="div-form-registration">
                <form action="">
                    <input class="controls" type="email" name="correo_electronico" id="email" placeholder="Correo Electronico" required>
                    <input class="controls" type="submit" value="Restablecer contraseña">
                </form>
            </div>
            <div class="div-ancla">
                <a href="./log-in.html">Volver al inicio</a>
            </div>
        </section>
    </main>
</body>
</html>
