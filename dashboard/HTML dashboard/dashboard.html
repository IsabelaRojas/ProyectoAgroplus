<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css dashboard/dashboard.css">
    <link rel="stylesheet" href="../../components/agroplus styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Dashboard</title>

<body>
     
    <header>
        <section class="header-container">
            <div class="header-image">
                <div class="logo-agroplus">
                    <img src="../../assets/iconos/logo agroplus.png" alt="Logo Agroplus">
                </div>
                <div class="logo-agroplus">
                    <img src="../../assets/iconos/Agroplus.png" alt="Agroplus">
                </div>
            </div>
            <div class="menu-simple">
                <button class="config-btn" id="openConfigModal">
                    <i class="fa-solid fa-gear"></i> Configuración
                </button>
            </div>
        </section>
    </header>

    <!-- Modal de configuración -->
    <div class="modal" id="configModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2 class="modal-title">Configuración</h2>
            
            <!-- Pestañas del modal -->
            <div class="modal-tabs">
                <button class="tab-btn active" data-tab="themeTab">Tema</button>
                <button class="tab-btn" data-tab="userTab">Perfil de Usuario</button>
            </div>
            
            <!-- Contenido de la pestaña Tema -->
            <div class="tab-content active" id="themeTab">
                <h3>Seleccione un tema:</h3>
                <div class="theme-options">
                    <div class="theme-option green active" data-theme="green">
                        <div class="theme-color green-color"></div>
                        <span class="theme-name">Verde</span>
                    </div>
                    <div class="theme-option dark" data-theme="dark">
                        <div class="theme-color dark-color"></div>
                        <span class="theme-name">Oscuro</span>
                    </div>
                </div>
            </div>
            
            <!-- Contenido de la pestaña Usuario -->
            <div class="tab-content" id="userTab">
                <div class="user-info">
                    <h3>Información Personal</h3>
                    <div class="user-field">
                        <span class="field-label">Nombre:</span>
                        <span class="field-value">Juan Sebastian</span>
                    </div>
                    <div class="user-field">
                        <span class="field-label">Email:</span>
                        <span class="field-value">juan.perez@agroplus.com</span>
                    </div>
                    <div class="user-field">
                        <span class="field-label">Telefono:</span>
                        <span class="field-value">3133001189</span>
                    </div>
                    <div class="user-field">
                        <span class="field-label">Última conexión:</span>
                        <span class="field-value">Hoy, 10:45 AM</span>
                    </div>
                </div>
                <button class="edit-profile-btn">Editar perfil</button>
            </div>
        </div>
    </div>
    <main>
       
        <section class="bloques-proyecto"> 
            <div class="bloq-privado">
                <h1>Sección Privada</h1>
            </div>
            <ul>
                <li>
                    <a href="../../animales/HTML animals/historialanimales.html" class="bloq">Animales</a>
                    <a href="../../crias/HTML young/historialcrias.html" class="bloq"> Crias</a>
                    <a href="../../vacunacion/HTML vaccination/historialvacunacion.html" class="bloq">Vacunación</a>
                    <a href="../../Desparasitación/HTML deworming/historialdesparasitacion.html" class="bloq">Desparasitación</a>
                    <a href="../../notas/HTML notes/historialnotas.html" class="bloq">Notas</a>

                </li>
            </ul>
        </section>
        <div class="icon-whatsapp">
            <a href="https://wa.me/573133001189?" class="whatsapp" target="_blank">
                <img src="../../assets/iconos/icons8-whatsapp.svg" alt="WhatsApp" />
            </a>
        </div>
    </main>
    <footer>
        <div class="cerrar-sesion">
            <a href="../../auth/View HTML/Index.html">Cerrar Sesion</a>
        </div>
    </footer>
